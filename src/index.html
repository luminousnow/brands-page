<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animated Frame Slideshow | Demo 4 | Codrops</title>
    <meta
      name="description"
      content="A slideshow that shows an animated SVG frame on the transitions between slides"
    />
    <meta name="keywords" content="slideshow, javascript, frame, animation, svg,
    shape, path, web design
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="pater/pater.css" />
  </head>
  <body class="demo-4 loading">
    <main>
      <div class="slideshow">
        <div class="slides slides--images">
          <div class="slide slide--current">
            <div
              class="slide__img"
              style="background-image: url(img/1.jpg)"
            ></div>
          </div>
          <div class="slide">
            <div
              class="slide__img"
              style="background-image: url(img/2.jpg)"
            ></div>
          </div>
          <div class="slide">
            <div
              class="slide__img"
              style="background-image: url(img/3.jpg)"
            ></div>
          </div>
          <div class="slide">
            <div
              class="slide__img"
              style="background-image: url(img/4.jpg)"
            ></div>
          </div>
          <div class="slide">
            <div
              class="slide__img"
              style="background-image: url(img/2.jpg)"
            ></div>
          </div>
          <div class="slide">
            <div
              class="slide__img"
              style="background-image: url(img/3.jpg)"
            ></div>
          </div>
        </div>
        <div class="slides slides--titles">
          <div class="slide slide--current">
            <h2 class="slide__title">Alchimica</h2>
          </div>
          <div class="slide">
            <h2 class="slide__title">Topas Ukraine</h2>
          </div>
          <div class="slide">
            <h2 class="slide__title">PanelTim</h2>
          </div>
          <div class="slide">
            <h2 class="slide__title">RinoFlex System</h2>
          </div>
          <div class="slide">
            <h2 class="slide__title">PlastBuild</h2>
          </div>
          <div class="slide">
            <h2 class="slide__title">Shelter Paneltim</h2>
          </div>
        </div>
        <nav class="slidenav">
          <a class="slidenav__item slidenav__item--prev">Previous</a>
          <span>/</span>
          <a class="slidenav__item slidenav__item--next">Next</a>
        </nav>
      </div>
    </main>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/demo4.js"></script>
  </body>
</html>
